version: '3'
services:
  node-app:
    container_name: exp-node-app-container
    image: khalil527/pro1docker
    volumes:
       - ./src:/app/src:ro
    ports:
       - "4000:4000"
    env_file:
       - ./.env
    command: npm run start-dev
    depends_on:
       - redis
       - mongo
