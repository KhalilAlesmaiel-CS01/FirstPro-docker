  mongo:
    image: mongo
    restart: always
    ports:
        - 27017:27017
    volumes:
        - mongo-db:/data/db
    environment:
       MONGO_INITDB_ROOT_USERNAME: root
       MONGO_INITDB_ROOT_PASSWORD: example  
